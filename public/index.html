<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#eb5569" />

    <!-- Primary Meta Tags -->
    <title>Covid19 Tracker</title>
    <meta name="title" content="Covid19 Tracker" />
    <meta
      name="description"
      content="A dashboard which shows the covid19 stats, developed using reactjs."
    />
    <meta name="keywords" content="covid19, covid, reactjs, india, stats" />
    <meta name="author" content="Jaideep Ghosh" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://covid19-tracker.surge.sh/" />
    <meta property="og:title" content="Covid19 Tracker" />
    <meta
      property="og:description"
      content="A dashboard which shows the covid19 stats, developed using reactjs."
    />
    <meta
      property="og:image"
      content="https://covid19-tracker.surge.sh/images/poster.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://covid19-tracker.surge.sh/" />
    <meta property="twitter:title" content="Covid19 Tracker" />
    <meta
      property="twitter:description"
      content="A dashboard which shows the covid19 stats, developed using reactjs."
    />
    <meta
      property="twitter:image"
      content="https://covid19-tracker.surge.sh/images/poster.jpg"
    />

    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/images/icons/icon-192x192.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <script
      src="https://cdn.onesignal.com/sdks/OneSignalSDK.js"
      async=""
    ></script>
    <script>
      var OneSignal = window.OneSignal || [];
      OneSignal.push(function () {
        OneSignal.init({
          appId: "cfb9c1ab-db39-414d-9a87-573a6d4e6250",
          notifyButton: {
            enable: false
          }
        });
        OneSignal.showNativePrompt();
      });
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-163910293-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-163910293-1");
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
